<html>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='all_posts.css') }}"
  />
  <div>
    <a href="{{ url_for('.back') }}"><h4>{{user_name}}</h4></a>
  </div>
  <div>
    <form id="login-form" method="POST" action="{{ url_for('.query_music') }}">
      <label for="Password">Title:</label>
      <input type="text" name="title" class="textbox" />
      &nbsp &nbsp
      <label for="Password">Year:</label>
      <input type="text" name="year" class="textbox" />
      &nbsp &nbsp
      <label for="Password">Artist:</label>
      <input type="text" name="artist" class="textbox" />
      &nbsp &nbsp
      <button type="submit" id="submit">Query</button>
    </form>
  </div>
  <div>
    <form id="message-form" method="POST" action="{{ url_for('.subscribe') }}">
      <ul>
        {% if posts == '' %}
        <p>No result is retrieved. Please query again</p>
        {% else %}
        <br />
        <li>
          <img
            src="{{posts['Item']['img_url']}}"
            alt="image"
            style="width: 80px; height: 80px"
          />
          <br />
          <label><b>Title:</b> {{ posts['Item']['title']}}</label>
          <br />
          <label><b>Artist:</b> {{ posts['Item']['artist']}}</label
          >
          <br />
          <label><b>Year: </b> {{ posts['Item']['year']}}</label>
          &nbsp
          <div>
            <input type="hidden" name="title" value = "{{ posts['Item']['title']}}"></input>
            <input type="hidden" name="artist" value = "{{ posts['Item']['artist']}}"></input>
            <input type="hidden" name="year" value = "{{ posts['Item']['year']}}"></input>
            <button type="submit" id="submit">Subscribe</button>
          </div>
        </li>
        {%endif%}
      </ul>
    </form>
  </div>
</html>

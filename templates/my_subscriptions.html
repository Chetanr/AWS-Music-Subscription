<html>
  <body>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='all_posts.css') }}"
    />
    <div>
      <a href="{{ url_for('.back') }}"><h4>{{user_name}}</h4></a>
    </div>
    <form id="message-form" method="POST" action="{{ url_for('.remove') }}">
      <ul>
        {% if posts == '' %}
        <p>No Subscription</p>
        {% else %} {% for post in posts['Items'] %}
        <br />
        <li>
          <br />
          <label><b>Title:</b> {{ post['title']}}</label>
          <br />
          <label><b>Artist:</b> {{ post['artist']}}</label>
          <br />
          <label><b>Year: </b> {{ post['year']}}</label>
          <input type="hidden" name="title" value = "{{ post['title']}}"></input>
          &nbsp &nbsp &nbsp &nbsp<button type="submit" id="submit">
            Remove
          </button>
        </li>
        {%endfor%} {%endif%}
      </ul>
    </form>
  </body>
</html>
